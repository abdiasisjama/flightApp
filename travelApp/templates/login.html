{% extends "base.html" %}

{% block title  %}
    Login
{% endblock  %}

{% block content %}
    <div class="my-6 p-6 mx-auto bg-gray-100 rounded-xl max-w-xl">
        <h1 class="mb-6 text-3xl">Login form</h1>

        <form action="." method="post" class="space-y-4">
            {% csrf_token %}

            {{form.as_p}}

            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-100 rounded-xl">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}

                    {{form.non_field_errors}}
                </div>
            {% endif %}

            <button class="py-4 px-6 text-lg bg-teal-500 rounded-xl m-2">Login</button>
        </form>
    </div>
{% endblock  %}
