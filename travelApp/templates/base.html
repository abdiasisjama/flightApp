<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %} | Document</title>
</head>
<body class="h-full">

    <nav class="sticky top-0 px-6 py-6 flex justify-between items-center bg-yellow-200 border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Travel agency</a>

        <div class="space-x-6 flex flex-col lg:flex-row items-center">

            {% if request.user.is_authenticated %}
                <a href="{% url 'airport' %}" class="px-3 py-1 text-lg font-semibold bg-green-400 text-white rounded-xl">Airport </a>
                <a href="{% url 'airline' %}" class="px-3 py-1 text-lg font-semibold bg-green-400 text-white rounded-xl">Airline</a>
                <a href="{% url 'passenger' %}" class="px-3 py-1 text-lg font-semibold bg-green-400 text-white rounded-xl">Passenger</a>
                <a href="{% url 'flight' %}" class="px-3 py-1 text-lg font-semibold bg-green-400 text-white rounded-xl">Flight</a>
                <a href="{% url 'booking' %}" class="px-3 py-1 text-lg font-semibold bg-violet-400 text-white rounded-xl">Book ticket</a>
                <a href="{% url 'logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl">Log In</a>
            {% endif %}
        </div>
    </nav>

    <div class="px-6 py-8">
        {% block content %}

        {% endblock %}
    </div>

    <footer class="px-6 py-3 flex bg-gray-800 sm:mt-16">
        <div class="w-3/4 pr-10 flex items-start justify-start">
            <h3 class="font-semibold text-white">Designed by</h3>
        </div>
        <div class="w-1/4">
            <p class="font-semibold text-white flex items-end justify-end">Punt ICT, <em>+252906790027</em></p>
        </div>
    </footer>
</body>
</html>
